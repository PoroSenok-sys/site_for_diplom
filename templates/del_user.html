{% extends "base1.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Del user</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/del_user">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="id" placeholder="id" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Del user</button>
        </form>
    </div>
</div>
{% endblock %}
